<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <div class="container" id="container">

          <div class="function">

            <div class="social-container">
              <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
              <a href="#" class="social"><i class="fab fa-google-plus"></i></a>
              <a href="#" class="social"><i class="fab fa-linkedin"></i></a>
            </div>
            <span>or use your email for registration</span>
            <input type="text" placeholder="Name" id="name" value="" required/>
            <p class="demo2" id="demo3">Please Enter your Name</p>
            <input type="email" placeholder="Email" id="email" value="" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required/>
            <p class="demo2" id="demo4">Please Enter Valid Email</p>

            <div class="center">
              <div class="form-input">
                <label for="file-ip-1">Upload Image</label>
                <input type="file" id="file-ip-1" accept="image/*" onchange="showPreview(event);">
                <div class="preview">
                  <img id="file-ip-1-preview">
                </div>
              </div>
            </div>
            <input type="password" placeholder="Password" id="number" value=""  required/>
            <p class="demo2" id="demo6">Password MIN 3 TO MAX 9</p>
            <button type="submit" onclick="validatesignUp()"  >Sign Up</button>"
          </div>
      </div>
      <div class="form-container sign-in-container">
        <div class="function">
          <h1>Login</h1>
          <div class="social-container">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google-plus"></i></a>
            <a href="#" class="social"><i class="fab fa-linkedin"></i></a>
          </div>
          <span>or use your account</span>
          <input type="email" placeholder="Email" id="email1"  class="" required/>
          <p id="demo1" class="demo1">Please enter valid emailId</p>
          <input type="password" placeholder="Password" id="password" required/>
          <p id="demo2" class="demo1">Password MIN 3 and MAX 9</p>
          <button type="submit" onclick="validatesignIn()" >Sign In</button>
        </div>
      </div>
      <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
             <h1>WELCOME</h1>
             <p>To keep connect with us please <br> login with personal info</p>
             <button class="press" id="signIn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
              <h1>WELCOME</h1>
              <BUtton class="press" id="signUp">Sign Up</BUtton>
            </div>
        </div>
      </div>
    </div>
    <script>
      const signUpButton = document.getElementById("signUp");
      const signInButton = document.getElementById("signIn");
      const container = document.getElementById("container");
      signUpButton.addEventListener('click',()=>{
        container.classList.add("right-panel-active");
      })
      signInButton.addEventListener('click',()=>{
        container.classList.remove("right-panel-active");
      })

      function showPreview(event){
      if(event.target.files.length > 0){
       var src = URL.createObjectURL(event.target.files[0]);
       var preview = document.getElementById("file-ip-1-preview");
       preview.src = src;
       preview.style.display = "block";
      }
      }

</html>
